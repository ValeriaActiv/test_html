<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Примеры тегов заголовков</title>
</head>
<body>
<!-- Это главный заголовок -->
<h1>Это самое важное!</h1>
<!-- Это сообщение должно восприниматься, как очень важное
-->
<!--Это главный абзац текста -->
<p>Важный абзац</p>
<h2>Менее важный заголовок</h2>
<p>Ф это какое то менее важное сообщение</p>
</body>
</html>
