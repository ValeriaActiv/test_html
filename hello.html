<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Примеры списков</title>
</head>
<body>
<h1>Примеры списков!</h1>
<!-- Заключаем ссылки внутри тегов ul-->
<ul>
    <li>
        Это <a href="http://www.google.com">ссылка</a> на Google!
    </li>
<li>
    <a href="http://www.example.com"> Эта ссылка немного длиннее</a></li>
<li>
    А это ссылка на
<a href="http://www.facebook.com">www.facebook.com</a></li></ul>
<!--Мы можем так же создать нумерованный список -->
<h3>Как сделать нумерованный список</h3>
<ol>
    <li>Начните с открывающего тега ol</li>
    <li>Затем добавьте несколько элементов  в тегах li</li>
    <li>Добавьте закрывающий тег ol</li>
</ol>
</body>
</html>
